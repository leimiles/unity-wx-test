          # è·å–è¿‡å» 24 å°æ—¶çš„å˜æ›´
          CHANGED_FILES=$(git log develop \
            --since="24 hours ago" \
            --name-only \
            --pretty=format: \
            -- "Assets/Runtime/" \
            | sort | uniq | grep "\.cs$" || echo "")

          echo "$CHANGED_FILES" > /tmp/changed_files.txt
