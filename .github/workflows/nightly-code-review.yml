          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # ç”Ÿæˆæ–‡ä»¶å˜æ›´è¯¦æƒ…
          echo "## Changed Files in Assets/Runtime" > /tmp/file_changes.md
          echo "" >> /tmp/file_changes.md

